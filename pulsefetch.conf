# PulseFetch Configuration File
# Format: TOML

# --- General Display Options ---

# Show Operating System information (e.g., "Ubuntu 22.04 LTS")
show_os = true

# Show Hostname
show_host = true

# Show Kernel version
show_kernel = true

# Show System Uptime
show_uptime = true

# Show Package count
show_packages = true

# Show Shell name
show_shell = true

# Show Screen Resolution
show_resolution = true

# Show Desktop Environment (e.g., GNOME, KDE)
show_de = true

# Show Window Manager (e.g., i3, mutter)
show_wm = true

# Show Window Manager Theme
show_wm_theme = false

# Show GTK/Qt Theme
show_theme = false

# Show Icon Theme
show_icons = false

# Show Terminal Emulator
show_terminal = true

# --- Hardware Information ---

# Show CPU Information
show_cpu = true

# Show GPU Information
show_gpu = true

# Show Memory (RAM) Information (Total / Used)
show_memory = true

# Show Disk Space Information
show_disk = true

# Show Network Information (IP, Interface)
show_network = false

# Show Battery Status
show_battery = true

# Show Hardware Sensors (Temperatures, Fans)
show_sensors = false

# --- Usage Statistics (Real-time) ---
# These toggle displaying usage percentages alongside the info.

show_cpu_usage = false
show_memory_usage = false
show_disk_usage = false
show_network_usage = false
show_battery_usage = false
show_sensors_usage = false

# --- Logo / Image Options ---

# Mode: "ascii" (default) or "none"
# IMPORTANT: Values must be wrapped in quotes (e.g., "none", NOT none).
image_mode = "ascii"

# Path to a custom image file to convert to ASCII.
# If set and valid, this overrides the default logo.
# image_path = "/path/to/image.png"
